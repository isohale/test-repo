<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minimalist Demo</title>
  <!-- Link to the external CSS file -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Page heading -->
  <h1>Hello, Web!</h1>

  <!-- Description paragraph -->
  <p>This is a basic demonstration of how HTML, CSS, and JavaScript work together.</p>

  <!-- Button that will trigger JavaScript -->
  <button id="actionButton">Click Me</button>

  <!-- Empty paragraph to display JavaScript message -->
  <p id="message"></p>

  <!-- Link to external JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
